<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="style.css">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coal Mining</title><style>
        #page-title {
            color: white; /* Change 'green' to the desired color */
        }
    </style>

</head>

<body>
    <h1 id="page-title">Coal Mining Bot</h1>
    <nav class="panel-bar">
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#instructions">Instructions</a></li>
        </ul>
    </nav>

    

<div class="container">
    <div class="chatbox">
        <div class="chatbox__support">
            <div class="chatbox__header">
                <div class="chatbox__image--header">
                    <img src="https://img.icons8.com/color/48/000000/circled-user-female-skin-type-5--v1.png" alt="image">
                </div>
                <div class="chatbox__content--header">
                    <h4 class="chatbox__heading--header">ASK ME</h4>
                    <p class="chatbox__description--header">Hi.I am here to help you in any legal matter. What is your query?</p>
                </div>
            </div>
            <div class="chatbox__messages">
                <div></div>
            </div>
            <div class="chatbox__footer">
                <input type="text" placeholder="Write a message...">
                <button class="chatbox__send--footer send__button">Send</button>
            </div>
            <button onclick="clearChat()">Clear Chat</button>
        </div>
        <div class="chatbox__button">
            <button><img src="./images/chatbox-icon.svg" alt="Description of the image icon">
                Click on me for Chat Support</button>
        </div>
    </div>
</div>

   

<script>
    function clearChat() {
        var chatBox = document.getElementById('chatbox__support');
        chatBox.innerHTML = ''; // Clear the chat box by setting its innerHTML to an empty string
    }
</script>

    <script src="./app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/smoothscroll-polyfill/0.4.0/smoothscroll.min.js"></script>


</body>
